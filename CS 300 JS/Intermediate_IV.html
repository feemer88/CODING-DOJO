<body>
	<script>
	var jin = ( function() {
		return {
			
			map: function(list, fn, num) {
				if(list){
					for(var i = 0; i < list.length; i++)
					{
						num = list[i];
						list[i] = fn(num);
					}	
						return list;
				}
				else 
				{
					list = [];
				}
			},
			
			reduce: function(list, fn, memo, num) {
				if(list == null)
				{
					return list = [];
				}
				else
				{
					
					for(var i = 0; i < list.length; i++)
					{

						memo = fn(memo, list[i]);
						// r
						
					}
					return memo;

				}
			},

			find: function(list, fn) {
				if(list == null)
				{
					list = [];
				}
				else
				{
					for(var i=0, j=list.length; i<j; i++) 
					{
					 	if(fn(list[i]))
					 	{
					 		return(list[i]);
					 	}
					}

				}
			},
			
			filter: function(list, fn) {
				if(list == null)
				{
					list = [];
				}
				else
				{
					for(var i=0, j=list.length; i<j; i++) 
					{
					 	if(fn(list[i]))
					 	{
					 		console.log(list[i]);
					 	}
					}

				}
			},

					
			reject: function (list, fn) {
				if(list == null)
				{
					list = [];
				}
				else
				{
					var newArr = [];
					for(var i = 0; i < list.length; i++)
					{
						if(fn(list[i]) === false)
						{
							newArr.push(list[i]);
						}

					}
					return newArr;
				}
			}
		}
	})()

	console.log(odd);
